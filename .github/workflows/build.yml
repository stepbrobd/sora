name: Build and Release
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      
jobs:
  build-ios:
    name: Build IPA
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Make build script executable
        run: chmod +x ./ipabuild.sh

      - name: Build IPA
        run: ./ipabuild.sh

      - name: Compress IPA
        run: |
          cd build
          zip -r Sulfur.zip Sulfur.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sulfur-iOS-Build
          path: build/Sulfur.zip
          retention-days: 30

  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Make build script executable
        run: chmod +x ./macbuild.sh

      - name: Build macOS App
        run: ./macbuild.sh

      - name: Create DMG
        run: hdiutil create -volname "Sulfur" -srcfolder build/Sulfur.app -ov -format UDZO build/Sulfur.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sulfur-macOS-Build
          path: build/Sulfur.dmg
          retention-days: 30
